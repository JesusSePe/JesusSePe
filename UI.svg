            <style>
                * {
                    font-family: system-ui;
                }
                .wrapper {
                    display: flex; 
                    width: 100%;
                    justify-content: space-evenly; 
                    align-content: center;
                    flex-wrap: wrap;
                    gap: 1em; 
                }

                .card {
                    display:flex; 
                    flex-direction: column; 
                    gap: 1em; 
                    align-items: center; 
                    justify-content: center; 
                    border-radius: 10px; 
                    box-shadow: 0px 0px 5px -3px black; 
                    color: black; 
                    padding-top: 2em;
                    margin-top: 1em;
                    width: 9em;
                }

                .card-icon {
                    display: flex;
                    align-content: center;
                    justify-content: center;
                    background: transparent; 
                    height: 105px;
                    width: 105px
                }

                @media screen and (max-width: 500px) {
                    .wrapper {
                        gap: 0em; 
                        heigh: 300px;
                        padding: 25px 0;
                    }
                    .card {
                        justify-content: space-between;
                        height: 100px;
                        width: 80px;
                        font-size: 0.75em;
                        text-align: center;
                        gap: 0;
                    }

                    .card-icon {
                        height: 50px;
                        width: 50px;
                    }
                }

                @media screen and (min-width: 750px) {
                    .wrapper {
                        gap: 0; 
                        heigh: 600px;
                        padding: 150px 0;
                    }
                }

            </style>
